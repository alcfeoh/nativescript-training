<StackLayout margin="5" borderRadius="10" backgroundColor="#dcdcdc">
    <Label [text]="plate.title" class="item-name"></Label>
    <Image [src]="plate.picture"></Image>
    <StackLayout>
        <Label [text]="plate.description" class="item-desc" textWrap="true"></Label>
        <FlexboxLayout>
            <Label text="$ {{ plate.price }}" class="item-price" flexGrow="1"></Label>
            <Button [text]="buttonText" class="item-price"></Button>
        </FlexboxLayout>
    </StackLayout>
</StackLayout>
