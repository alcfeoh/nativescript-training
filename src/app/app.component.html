<BottomNavigation>
    <TabStrip>
        <TabStripItem class="navigation__item">
            <!--
                Note TabStripItem will only accept single Label and/or single Image elements that it
                will "adopt"; any other layout elements you try to specify will be ignored
            -->
            <Label text="Home"></Label>
            <Image src="font://&#xf015;" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="navigation__item">
            <Label text="Cart"></Label>
            <Image src="font://&#xf07a;" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="navigation__item">
            <Label text="Checkout"></Label>
            <Image src="font://&#xf155;" class="fas t-36"></Image>
        </TabStripItem>
    </TabStrip>

    <TabContentItem>
        <Label text="Label"></Label>
        <GridLayout>
            <ListView [items]="licensePlates">
                <ng-template let-plate="item">
                    <ns-license-plate [plate]="plate" buttonText="Add to cart"></ns-license-plate>
                </ng-template>
            </ListView>
        </GridLayout>

    </TabContentItem>

    <TabContentItem>
        <ns-cart-view></ns-cart-view>
    </TabContentItem>

    <TabContentItem>

    </TabContentItem>
</BottomNavigation>
